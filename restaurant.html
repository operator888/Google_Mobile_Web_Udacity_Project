<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="theme-color" content="#317EFB" />
    <link rel="manifest" href="manifest.json">
    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
    <title>Restaurant Info</title>
    <!-- Mobile Specific Metas
    ================================================== -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=6">
</head>

<body class="inside">
    <!-- Beginning header -->
    <header>
        <!-- Beginning nav -->
        <nav>
            <h1 class="header-title-top"><a href="/" >Restaurant Reviews</a></h1>
        </nav>
        <!-- Beginning breadcrumb -->
        <ul id="breadcrumb" role="navigation" aria-labelledby="nav">
            <li><a href="/">Home</a></li>
        </ul>
        <!-- End breadcrumb -->
        <!-- End nav -->
    </header>
    <!-- End header -->
    <!-- Beginning main -->
    <main id="maincontent">
        <!-- Beginning map -->
        <section id="map-container">
            <div id="map" aria-labelledby="map" role="main"></div>
        </section>
        <!-- End map -->
        <!-- Beginning restaurant -->
        <section id="restaurant-container">
            <h2 id="restaurant-name"></h2>
            <img id="restaurant-img">
            <p id="restaurant-cuisine"></p>
            <p id="restaurant-address"></p>
            <table id="restaurant-hours"></table>
        </section>
        <!-- end restaurant -->
        <!-- Beginning reviews -->
        <section id="reviews-container">
            <ul id="reviews-list"></ul>
        </section>
        <!-- End reviews -->
        <section id="submit-reviews-container">
            <div>
                <h2>Submit Review</h2>
                <div class="alert alert-success" style="display:none;">You subbmitted Review to this restaurant successfully!</div>
                <form id="form-review" aria-labelledby="submit-review" role="main">
                    <label for="name">Your Name</label>
                    <input class="form-control" id="name" required />
                    <label for="rating">Ratings</label>
                    <input class="form-control"  id="rating" type="number" max="5" required />
                    <label for="comments">Your Comments</label> 
                    <textarea class="form-control" id="comments" required></textarea>
                    <input id="btn-submit" type="submit" value="Submit Review"/>
                </form>
            </div>
            </section>
</main>
    <!-- End main -->
    <!-- Beginning footer -->
    <footer id="footer">
        Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
    <!-- End footer -->
    <script type="application/javascript" charset="utf-8" src="IndexController.js"></script>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    <!-- Google Maps -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBkADi3Yf6chmLVAAuG-CCrv9ha6uZUKXo&libraries=places&callback=initMap"></script>
    <!-- End scripts -->
    <script type="application/javascript" charset="utf-8" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.3/jquery.min.js"></script>
    <!-- Beginning scripts -->
    <!-- Database helpers -->
    <script type="text/javascript" src="js/dbhelper.js"></script>
    <!-- Main javascript file -->
    <script type="text/javascript" src="js/restaurant_info.js"></script>
   
    <script type="text/javascript">
        $(document).ready(function () {
            setTimeout(function () {
                $(".leaflet-marker-pane img").each(function (i) { $(this).attr('tabindex', -1); });
                $(".leaflet-control-zoom a").each(function (i) { $(this).attr('tabindex', -1); });
                $(".leaflet-control a").each(function (i) { $(this).attr('tabindex', -1); });
                $("#map").attr('tabindex', -1);
            }, 3000);
        });
    </script>

</body>

</html>
