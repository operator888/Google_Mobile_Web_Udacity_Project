<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="theme-color" content="#317EFB" />
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
  <title>Restaurant Reviews</title>
  <!-- Mobile Specific Metas
  ================================================== -->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=6">
</head>

<body>
    <header>
        <nav>
            <h1 class="header-title-top"><a href="/">Restaurant Reviews</a></h1>
        </nav>
    </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map" aria-labelledby="map" role="main"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <label for="neighborhoods-select">Select</label>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <label for="cuisines-select">Select</label>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
        </select>
      </div>
     <div class="restaurants-list-container"> <ul id="restaurants-list"></ul></div>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="IndexController.js"></script>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBkADi3Yf6chmLVAAuG-CCrv9ha6uZUKXo&libraries=places&callback=initMap"></script>
   <script type="application/javascript" charset="utf-8" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.3/jquery.min.js"></script>
   <script type="text/javascript">
       $(document).ready(function () {
           setTimeout(function () {
               $(".leaflet-marker-pane img").each(function (i) { $(this).attr('tabindex', -1); });
               $(".leaflet-control-zoom a").each(function (i) { $(this).attr('tabindex', -1); });
               $(".leaflet-control a").each(function (i) { $(this).attr('tabindex', -1); });

               $("#map").attr('tabindex', -1);
           }, 3000);
       });

   </script>
  <footer id="footer">
    Copyright (c) 2017 <a href="/" tabindex="-1"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
